<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Santri Online</title>
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="Mid-client-LnUzaM8ZO6cHVLc-"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">
    <div class="max-w-md mx-auto p-4">
        <div class="text-center py-6">
            <h1 class="text-2xl font-bold text-blue-800">Pembayaran Santri</h1>
            <p class="text-gray-600 text-sm">Aplikasi Tagihan & Pembayaran Mandiri</p>
        </div>

        <div id="login-box" class="bg-white p-6 rounded-xl shadow-lg">
            <label class="block mb-2 text-sm font-semibold">Nomor Induk Santri (ID)</label>
            <input type="text" id="id_santri" class="w-full border p-3 rounded-lg mb-4" placeholder="Masukkan ID Santri">
            
            <label class="block mb-2 text-sm font-semibold">PIN Keamanan</label>
            <input type="password" id="pin_santri" class="w-full border p-3 rounded-lg mb-4" placeholder="******">
            
            <button onclick="checkBill()" id="btn-login" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">CEK TAGIHAN</button>
        </div>

        <div id="bill-box" class="hidden space-y-4">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center border-b pb-2 mb-4">
                    <h3 class="font-bold text-gray-800">Rincian Tagihan</h3>
                    <button onclick="location.reload()" class="text-xs text-red-500 font-semibold hover:underline">‚Üê Batal / Kembali</button>
                </div>
                
                <div id="bill-list" class="space-y-3 text-sm"></div>
                
                <div class="mt-4 pt-4 border-t border-dashed">
                    <label class="block text-xs font-bold text-gray-500 mb-1">JUMLAH YANG AKAN DIBAYAR</label>
                    <input type="number" id="pay_amount" class="w-full border p-3 rounded-lg text-lg font-bold text-blue-700" placeholder="Rp 0">
                    <p class="text-[10px] text-gray-400 mt-1">*Pembayaran bisa diangsur (masukkan nominal bebas)</p>
                </div>
                
                <div class="space-y-2 mt-6">
                    <button onclick="payNow()" id="btn-pay" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-green-700 transition">BAYAR SEKARANG</button>
                    <button onclick="sendWA()" class="w-full border border-green-500 text-green-600 py-2 rounded-lg text-sm flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.319 1.592 5.548 0 10.058-4.51 10.061-10.062a10.013 10.013 0 00-2.937-7.113 10.013 10.013 0 00-7.115-2.938c-5.549 0-10.059 4.511-10.061 10.06 0 2.1.593 3.857 1.705 5.556l-.947 3.467 3.545-.93zm11.387-5.477c-.31-.156-1.834-.905-2.112-1.006-.277-.101-.48-.151-.681.151-.202.302-.782 1.006-.958 1.208-.176.201-.352.227-.662.07-.311-.156-1.311-.483-2.498-1.541-.924-.825-1.547-1.844-1.729-2.146-.181-.302-.019-.465.136-.62.14-.139.31-.362.466-.544.156-.181.208-.312.311-.52.104-.208.052-.39-.026-.544-.078-.156-.681-1.641-.933-2.246-.246-.588-.495-.508-.681-.518-.176-.008-.378-.01-.58-.01-.202 0-.53.076-.807.378-.277.302-1.058 1.033-1.058 2.52 0 1.487 1.083 2.92 1.235 3.122.151.201 2.13 3.253 5.16 4.561.721.311 1.282.497 1.721.637.724.23 1.383.197 1.903.12.58-.086 1.834-.751 2.091-1.441.257-.69.257-1.282.181-1.441-.077-.159-.278-.261-.588-.416z"/></svg>
                        Kirim Rincian ke WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyWA_POlXMMxzHlair0wX7ksx9JU5F16AsqSGtzs0D3CEMXsu1salmn_sEy0IDz223o/exec"; // Pastikan URL ini benar

        async function checkBill() {
            const id = document.getElementById('id_santri').value;
            const pin = document.getElementById('pin_santri').value;
            const btn = document.getElementById('btn-login');
            
            if (!id || !pin) return alert("ID dan PIN harus diisi!");
            
            btn.innerText = "Memverifikasi...";
            btn.disabled = true;

            try {
                const params = new URLSearchParams({ action: 'login', id_santri: id, pin: pin });
                const response = await fetch(`${API_URL}?${params.toString()}`);
                const result = await response.json();
                
                if(result.status === "error") {
                    alert(result.msg);
                } else {
                    document.getElementById('login-box').classList.add('hidden');
                    document.getElementById('bill-box').classList.remove('hidden');
                    
                    let html = `<p class="mb-4 text-blue-800 font-semibold bg-blue-50 p-2 rounded text-center">Wali Santri: <b>${result.nama}</b></p>`;
                    let totalTagihan = 0;

                    if (result.data.length === 0) {
                        html += `<p class="text-green-600 font-bold text-center py-4">Semua tagihan sudah LUNAS.</p>`;
                        document.getElementById('pay_amount').disabled = true;
                    } else {
                        result.data.forEach(row => {
                            const nominal = Number(row[3]);
                            totalTagihan += nominal;
                            html += `
                            <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border mb-2 shadow-sm">
                                <div>
                                    <p class="font-bold text-gray-700">${row[1]}</p>
                                    <p class="text-[10px] text-gray-400 uppercase">Kategori: ${row[4] || '-'}</p>
                                </div>
                                <span class="font-bold text-red-600">Rp ${nominal.toLocaleString('id-ID')}</span>
                            </div>`;
                        });
                        document.getElementById('pay_amount').value = totalTagihan;
                    }
                    document.getElementById('bill-list').innerHTML = html;
                }
            } catch (e) {
                alert("Gagal memuat data. Periksa koneksi atau URL Web App.");
            } finally {
                btn.innerText = "CEK TAGIHAN";
                btn.disabled = false;
            }
        }

        async function payNow() {
            const amount = document.getElementById('pay_amount').value;
            const id = document.getElementById('id_santri').value;
            const btnPay = document.getElementById('btn-pay');

            if(!amount || amount < 10000) return alert("Minimal pembayaran adalah Rp 10.000");

            btnPay.innerText = "Menghubungkan ke Pembayaran...";
            btnPay.disabled = true;

            try {
                const resp = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'pay', id_santri: id, amount: amount })
                });
                const snapData = await resp.json();
                
                if (snapData.token) {
                    window.snap.pay(snapData.token, {
                        onSuccess: function(result){ alert("Pembayaran Berhasil!"); location.reload(); },
                        onPending: function(result){ alert("Menunggu Pembayaran..."); },
                        onError: function(result){ alert("Pembayaran Gagal!"); }
                    });
                } else {
                    alert("Gagal mendapatkan token pembayaran.");
                }
            } catch (e) {
                alert("Terjadi kesalahan sistem pembayaran.");
            } finally {
                btnPay.innerText = "BAYAR SEKARANG";
                btnPay.disabled = false;
            }
        }

        function sendWA() {
            const id = document.getElementById('id_santri').value;
            // Mengambil teks dari list tagihan saja
            const listItems = document.querySelectorAll('#bill-list .bg-gray-50');
            let rincianText = "";
            listItems.forEach(el => {
                rincianText += "- " + el.innerText.replace(/\n/g, " ") + "\n";
            });
            
            const total = document.getElementById('pay_amount').value;
            const text = encodeURIComponent(`Assalamualaikum, berikut rincian tagihan santri ID ${id}:\n\n${rincianText}\n*Total Tagihan: Rp ${Number(total).toLocaleString('id-ID')}*\n\nMohon segera diselesaikan melalui link web pembayaran. Terima kasih.`);
            window.open(`https://wa.me/?text=${text}`);
        }
    </script>
</body>
</html>

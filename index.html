<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Santri Online</title>
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="Mid-client-LnUzaM8ZO6cHVLc-"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">
    <div class="max-w-md mx-auto p-4">
        <div class="text-center py-6">
            <h1 class="text-2xl font-bold text-blue-800">Pembayaran Santri</h1>
            <p class="text-gray-600 text-sm">Aplikasi Tagihan & Pembayaran Mandiri</p>
        </div>

        <div id="login-box" class="bg-white p-6 rounded-xl shadow-lg">
    <label class="block mb-2 text-sm font-semibold">Nomor Induk Santri (ID)</label>
    <input type="text" id="id_santri" class="w-full border p-3 rounded-lg mb-4" placeholder="Contoh: 2026001">
    
    <label class="block mb-2 text-sm font-semibold">PIN Keamanan</label>
    <input type="password" id="pin_santri" class="w-full border p-3 rounded-lg mb-4" placeholder="******">
    
    <button onclick="checkBill()" id="btn-login" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">CEK TAGIHAN</button>
</div>

        <div id="bill-box" class="hidden space-y-4">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="font-bold border-b pb-2 mb-4">Rincian Belum Terbayar</h3>
                <div id="bill-list" class="space-y-3 text-sm"></div>
                <div class="mt-4 pt-4 border-t border-dashed">
                    <label class="block text-xs font-bold text-gray-500 mb-1">JUMLAH YANG AKAN DIBAYAR</label>
                    <input type="number" id="pay_amount" class="w-full border p-3 rounded-lg text-lg font-bold text-blue-700" placeholder="Rp 0">
                    <p class="text-[10px] text-gray-400 mt-1">*Pembayaran bisa diangsur (masukkan nominal bebas)</p>
                </div>
                <button onclick="payNow()" class="w-full mt-4 bg-green-600 text-white font-bold py-3 rounded-lg shadow-md">BAYAR SEKARANG</button>
                <button onclick="sendWA()" class="w-full mt-2 border border-green-500 text-green-600 py-2 rounded-lg text-sm">Kirim Rincian ke WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyGZu77KjDdwpvL0zXWgZ3bDh4ZuVZe5s3qRzXEQNhm16Pi2dsPTnUDmJnk_9e9KiYm/exec";

        async function checkBill() {
    const id = document.getElementById('id_santri').value;
    const pin = document.getElementById('pin_santri').value;
    
    const response = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'login', id_santri: id, pin: pin })
    });
    const result = await response.json();
    
    if(result.status === "error") {
        alert(result.msg);
    } else {
        // Tampilkan tagihan seperti kode sebelumnya...
    }
}

        async function payNow() {
            const amount = document.getElementById('pay_amount').value;
            const id = document.getElementById('id_santri').value;
            if(!amount || amount < 10000) return alert("Minimal bayar Rp 10.000");

            const resp = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'pay', id_santri: id, amount: amount })
            });
            const snapData = await resp.json();
            window.snap.pay(snapData.token);
        }

        function sendWA() {
            const id = document.getElementById('id_santri').value;
            const text = encodeURIComponent(`Assalamualaikum, berikut rincian tagihan santri ID ${id}. Mohon segera diselesaikan. Link: [LINK_WEB_ANDA]`);
            window.open(`https://wa.me/?text=${text}`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Santri Miftahul Ulum</title>
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="Mid-client-LnUzaM8ZO6cHVLc-"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-nu-green { background-color: #006400; }
        .text-nu-green { color: #006400; }
        .border-nu-gold { border-color: #D4AF37; }
        .bg-nu-gold { background-color: #D4AF37; }
        .card-summary { transition: all 0.3s ease; }
        .card-summary:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-green-50 min-h-screen font-sans">
    <div class="max-w-md mx-auto p-4">
        
        <div class="text-center py-6">
            <img src="logo-pesantren.png" alt="Logo Pesantren" class="h-20 mx-auto mb-3 drop-shadow-md" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_Nahdlatul_Ulama.png/600px-Logo_Nahdlatul_Ulama.png';">
            <h1 class="text-xl font-black text-green-900 leading-tight uppercase">Pondok Pesantren<br>Miftahul Ulum</h1>
            <p class="text-[10px] text-green-700 font-medium uppercase tracking-widest mt-1">Desa Rajasinga - Terisi - Indramayu</p>
            <div class="h-1 w-20 bg-nu-gold mx-auto mt-2 rounded-full"></div>
        </div>

        <div id="login-box" class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
            <div class="bg-nu-green p-4 text-white text-center">
                <h2 class="font-bold tracking-widest text-xs uppercase text-white">Portal Pembayaran Mandiri</h2>
            </div>
            
            <div class="p-8 space-y-4">
                <div>
                    <label class="block mb-1 text-[10px] font-black text-slate-400 uppercase">Nomor Induk Santri (ID)</label>
                    <input type="text" id="id_santri" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-nu-green outline-none transition text-center font-bold bg-slate-50" placeholder="Masukkan ID Santri">
                </div>
                
                <div>
                    <label class="block mb-1 text-[10px] font-black text-slate-400 uppercase">PIN Keamanan</label>
                    <input type="password" id="pin_santri" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-nu-green outline-none transition text-center font-bold bg-slate-50" placeholder="******">
                </div>
                
                <button onclick="checkBill()" id="btn-login" class="w-full bg-nu-green text-white font-bold py-4 rounded-xl hover:bg-green-800 shadow-lg transition-all uppercase tracking-wider">Cek Tagihan</button>
            </div>
        </div>

        <div id="bill-box" class="hidden space-y-4">
            <div class="bg-nu-green text-white p-5 rounded-3xl shadow-md border-b-4 border-nu-gold">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-[10px] text-green-200 uppercase font-bold tracking-widest">Data Santri:</p>
                        <h2 id="nama-wali" class="font-bold text-xl leading-tight">-</h2>
                        <div class="mt-2 space-y-1">
                            <p class="text-xs flex items-center gap-2 font-semibold">
                                <span class="bg-nu-gold text-nu-green px-2 py-0.5 rounded-md text-[10px] font-black">KELAS</span>
                                <span id="kelas-santri">-</span>
                            </p>
                            <p class="text-[11px] flex items-center gap-2 opacity-90 italic">
                                <svg class="w-3 h-3 text-nu-gold" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                                <span id="alamat-santri">-</span>
                            </p>
                        </div>
                    </div>
                    <button onclick="location.reload()" class="bg-green-900 hover:bg-red-600 p-2 rounded-lg transition shadow-inner">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="card-summary bg-white p-4 rounded-2xl shadow-sm border-l-4 border-red-600">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Total Tagihan</p>
                    <p id="summary-total" class="text-lg font-black text-slate-800">Rp 0</p>
                </div>
                <div id="status-card" class="card-summary bg-white p-4 rounded-2xl shadow-sm border-l-4 border-orange-500">
                    <p class="text-

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Santri Miftahul Ulum</title>
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="Mid-client-LnUzaM8ZO6cHVLc-"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Warna Khas NU: Hijau Tua dan Aksen Emas/Kuning */
        .bg-nu-green { background-color: #006400; }
        .text-nu-green { color: #006400; }
        .border-nu-gold { border-color: #D4AF37; }
        .bg-nu-gold { background-color: #D4AF37; }
        
        .card-summary { transition: all 0.3s ease; }
        .card-summary:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-green-50 min-h-screen font-sans">
    <div class="max-w-md mx-auto p-4">
        
        <div class="text-center py-6">
            <img src="logo-pesantren.png" alt="Logo Pesantren" class="h-20 mx-auto mb-3 drop-shadow-md">
            
            <h1 class="text-xl font-black text-green-900 leading-tight">SMP PLUS BOARDING SCHOOL<br>MIFTAHUL ULUM</h1>
            <p class="text-[10px] text-green-700 font-medium uppercase tracking-widest mt-1">Desa Rajasinga - Terisi - Indramayu</p>
            <div class="h-1 w-20 bg-nu-gold mx-auto mt-2 rounded-full"></div>
        </div>

        <div id="login-box" class="bg-white p-8 rounded-2xl shadow-xl border-t-4 border-nu-green">
            <div class="mb-5 text-center">
                <p class="text-sm font-bold text-slate-600">Portal Pembayaran Mandiri</p>
            </div>

            <div class="mb-4">
                <label class="block mb-1 text-xs font-bold text-slate-500 uppercase">Nomor Induk Santri (ID)</label>
                <input type="text" id="id_santri" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-nu-green outline-none transition text-center font-bold" placeholder="Masukkan ID Santri">
            </div>
            
            <div class="mb-6">
                <label class="block mb-1 text-xs font-bold text-slate-500 uppercase">PIN Keamanan</label>
                <input type="password" id="pin_santri" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-nu-green outline-none transition text-center font-bold" placeholder="******">
            </div>
            
            <button onclick="checkBill()" id="btn-login" class="w-full bg-nu-green text-white font-bold py-4 rounded-xl hover:bg-green-800 shadow-lg transition-all uppercase tracking-wider">Cek Tagihan</button>
        </div>

        <div id="bill-box" class="hidden space-y-4">
            <div class="bg-nu-green text-white p-4 rounded-xl shadow-md flex justify-between items-center border-b-4 border-nu-gold">
                <div>
                    <p class="text-[10px] text-green-200 uppercase font-bold tracking-widest">Wali Santri:</p>
                    <h2 id="nama-wali" class="font-bold text-lg leading-none">-</h2>
                </div>
                <button onclick="location.reload()" class="bg-green-900 hover:bg-red-600 p-2 rounded-lg transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                </button>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="card-summary bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-600">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Total Tagihan</p>
                    <p id="summary-total" class="text-lg font-black text-slate-800">Rp 0</p>
                </div>
                <div id="status-card" class="card-summary bg-white p-4 rounded-xl shadow-sm border-l-4 border-orange-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Status</p>
                    <p id="summary-status" class="text-lg font-black text-orange-600">PENDING</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-100">
                <h3 class="font-bold text-nu-green mb-4 flex items-center gap-2 text-sm uppercase tracking-wide">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                    Rincian Tagihan
                </h3>
                
                <div id="bill-list" class="space-y-3 mb-6"></div>
                
                <div class="mt-4 pt-4 border-t-2 border-green-50">
                    <label class="block text-[10px] font-bold text-slate-400 mb-2 uppercase tracking-widest text-center">Nominal Pembayaran</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 font-bold text-nu-green">Rp</span>
                        <input type="number" id="pay_amount" class="w-full border-2 border-green-100 p-3 pl-12 rounded-xl text-2xl font-black text-nu-green outline-none focus:border-nu-gold transition text-center" placeholder="0">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 gap-3 mt-6">
                    <button onclick="payNow()" id="btn-pay" class="w-full bg-nu-green text-white font-bold py-4 rounded-xl shadow-lg hover:bg-green-800 transition-all flex items-center justify-center gap-2 uppercase tracking-wider">
                        Bayar Sekarang
                    </button>
                    <button onclick="sendWA()" class="w-full border-2 border-green-100 text-green-700 py-3 rounded-xl text-xs font-bold flex items-center justify-center gap-2 hover:bg-green-50 transition uppercase tracking-widest">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.319 1.592 5.548 0 10.058-4.51 10.061-10.062a10.013 10.013 0 00-2.937-7.113 10.013 10.013 0 00-7.115-2.938c-5.549 0-10.059 4.511-10.061 10.06 0 2.1.593 3.857 1.705 5.556l-.947 3.467 3.545-.93zm11.387-5.477c-.31-.156-1.834-.905-2.112-1.006-.277-.101-.48-.151-.681.151-.202.302-.782 1.006-.958 1.208-.176.201-.352.227-.662.07-.311-.156-1.311-.483-2.498-1.541-.924-.825-1.547-1.844-1.729-2.146-.181-.302-.019-.465.136-.62.14-.139.31-.362.466-.544.156-.181.208-.312.311-.52.104-.208.052-.39-.026-.544-.078-.156-.681-1.641-.933-2.246-.246-.588-.495-.508-.681-.518-.176-.008-.378-.01-.58-.01-.202 0-.53.076-.807.378-.277.302-1.058 1.033-1.058 2.52 0 1.487 1.083 2.92 1.235 3.122.151.201 2.13 3.253 5.16 4.561.721.311 1.282.497 1.721.637.724.23 1.383.197 1.903.12.58-.086 1.834-.751 2.091-1.441.257-.69.257-1.282.181-1.441-.077-.159-.278-.261-.588-.416z"/></svg>
                        Rincian WhatsApp
                    </button>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-8 pb-4">
            <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Â© 2026 Miftahul Ulum - Terisi</p>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyWA_POlXMMxzHlair0wX7ksx9JU5F16AsqSGtzs0D3CEMXsu1salmn_sEy0IDz223o/exec";

        async function checkBill() {
            const id = document.getElementById('id_santri').value;
            const pin = document.getElementById('pin_santri').value;
            const btn = document.getElementById('btn-login');
            
            if (!id || !pin) return alert("ID dan PIN harus diisi!");
            
            btn.innerText = "Memverifikasi...";
            btn.disabled = true;

            try {
                const params = new URLSearchParams({ action: 'login', id_santri: id, pin: pin });
                const response = await fetch(`${API_URL}?${params.toString()}`);
                const result = await response.json();
                
                if(result.status === "error") {
                    alert(result.msg);
                } else {
                    document.getElementById('login-box').classList.add('hidden');
                    document.getElementById('bill-box').classList.remove('hidden');
                    document.getElementById('nama-wali').innerText = result.nama;
                    
                    let html = "";
                    let totalTagihan = 0;

                    if (result.data.length === 0) {
                        html = `<div class="text-center py-6 text-green-700 bg-green-50 rounded-xl border border-green-200"><p class="font-bold">LUNAS</p><p class="text-[10px]">Terima kasih, semua tagihan sudah diselesaikan.</p></div>`;
                        document.getElementById('pay_amount').disabled = true;
                        document.getElementById('summary-status').innerText = "LUNAS";
                        document.getElementById('status-card').classList.replace('border-orange-500', 'border-green-600');
                        document.getElementById('summary-status').classList.replace('text-orange-600', 'text-green-600');
                    } else {
                        result.data.forEach(row => {
                            const nominal = Number(row[3]);
                            totalTagihan += nominal;
                            html += `
                            <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100 border-l-4 border-nu-green">
                                <div>
                                    <p class="font-bold text-slate-700 text-sm">${row[1]}</p>
                                    <p class="text-[10px] text-slate-400 uppercase tracking-tighter italic">Kategori: ${row[4] || 'Umum'}</p>
                                </div>
                                <span class="font-bold text-red-600">Rp ${nominal.toLocaleString('id-ID')}</span>
                            </div>`;
                        });
                        document.getElementById('pay_amount').value = totalTagihan;
                        document.getElementById('summary-status').innerText = "PENDING";
                    }
                    
                    document.getElementById('summary-total').innerText = "Rp " + totalTagihan.toLocaleString('id-ID');
                    document.getElementById('bill-list').innerHTML = html;
                }
            } catch (e) {
                alert("Koneksi gagal. Coba lagi.");
            } finally {
                btn.innerText = "CEK TAGIHAN";
                btn.disabled = false;
            }
        }

        async function payNow() {
            const amount = document.getElementById('pay_amount').value;
            const id = document.getElementById('id_santri').value;
            const btnPay = document.getElementById('btn-pay');

            if(!amount || amount < 10000) return alert("Minimal pembayaran Rp 10.000");

            btnPay.innerText = "Menyiapkan Transaksi...";
            btnPay.disabled = true;

            try {
                const resp = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'pay', id_santri: id, amount: amount })
                });
                const snapData = await resp.json();
                
                if (snapData.token) {
                    window.snap.pay(snapData.token, {
                        onSuccess: function(result){ alert("Alhamdulillah, Pembayaran Berhasil!"); location.reload(); },
                        onPending: function(result){ alert("Silakan selesaikan pembayaran Anda."); },
                        onError: function(result){ alert("Pembayaran Gagal."); }
                    });
                } else {
                    alert("Token pembayaran tidak valid.");
                }
            } catch (e) {
                alert("Sistem sibuk.");
            } finally {
                btnPay.innerText = "BAYAR SEKARANG";
                btnPay.disabled = false;
            }
        }

        function sendWA() {
            const id = document.getElementById('id_santri').value;
            const nama = document.getElementById('nama-wali').innerText;
            const total = document.getElementById('summary-total').innerText;
            
            const text = encodeURIComponent(`*PEMBERITAHUAN TAGIHAN SANTRI*\n*MIFTAHUL ULUM TERISI*\n\nWali Santri: ${nama}\nID Santri: ${id}\nTotal Hutang: ${total}\n\nMohon bantuannya untuk segera diselesaikan melalui sistem pembayaran online kami. Syukron.`);
            window.open(`https://wa.me/?text=${text}`);
        }
    </script>
</body>
</html>

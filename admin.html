<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sistem Bayar Cash Miftahul Ulum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-nu-green { background-color: #006400; }
        .text-nu-green { color: #006400; }
        .bg-nu-gold { background-color: #D4AF37; }
        .border-nu-gold { border-color: #D4AF37; }
    </style>
</head>
<body class="bg-green-50 min-h-screen font-sans">
    <div class="max-w-md mx-auto p-4">
        
        <div class="text-center py-6">
            <img src="logo-pesantren.png" alt="Logo Pesantren" class="h-20 mx-auto mb-3 drop-shadow-md" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_Nahdlatul_Ulama.png/600px-Logo_Nahdlatul_Ulama.png';">
            <h1 class="text-xl font-black text-green-900 leading-tight uppercase">Pondok Pesantren<br>Miftahul Ulum</h1>
            <p class="text-[10px] text-green-700 font-medium uppercase tracking-widest mt-1">Desa Rajasinga - Terisi - Indramayu</p>
            <div class="h-1 w-20 bg-nu-gold mx-auto mt-2 rounded-full"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border-t-4 border-nu-green">
            <div class="bg-nu-green p-4 text-white text-center">
                <h2 class="font-bold tracking-widest text-sm uppercase">Sistem Bayar Cash</h2>
            </div>
            
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 tracking-tighter">PIN Admin</label>
                        <input type="password" id="admin_pin" class="w-full border-2 border-slate-100 p-2.5 rounded-xl focus:border-nu-green outline-none text-center font-bold" placeholder="******">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 tracking-tighter">Petugas Shift</label>
                        <select id="nama_bendahara" class="w-full border-2 border-slate-100 p-2.5 rounded-xl focus:border-nu-green outline-none font-bold bg-slate-50 text-xs">
                            <option value="Bendahara 1">Bendahara 1</option>
                            <option value="Bendahara 2">Bendahara 2</option>
                        </select>
                    </div>
                </div>

                <hr class="border-dashed">

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">ID Santri</label>
                    <div class="flex gap-2">
                        <input type="text" id="id_santri" class="flex-1 border-2 border-slate-100 p-3 rounded-xl focus:border-nu-green outline-none font-bold text-center bg-yellow-50" placeholder="ID Santri">
                        <button onclick="cariNama()" class="bg-slate-200 px-4 rounded-xl text-[10px] font-bold hover:bg-slate-300">CEK</button>
                    </div>
                    <p id="display_nama" class="mt-2 text-center font-bold text-nu-green text-sm italic"></p>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Nominal Tunai</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3 font-bold text-nu-green text-lg">Rp</span>
                        <input type="number" id="cash_amount" class="w-full border-2 border-slate-100 p-3 pl-12 rounded-xl text-xl font-black text-nu-green outline-none focus:border-nu-green text-center" placeholder="0">
                    </div>
                </div>

                <button onclick="prosesBayarCash()" id="btn-proses" class="w-full bg-nu-green text-white font-bold py-4 rounded-xl hover:bg-green-800 shadow-lg transition-all uppercase tracking-widest text-sm">
                    Simpan & Cetak Struk
                </button>
            </div>
        </div>

        <div class="mt-4 flex gap-2">
            <button onclick="cekLaporanShift()" class="flex-1 border-2 border-nu-green text-nu-green font-bold py-3 rounded-xl hover:bg-green-50 transition-all text-[10px] uppercase tracking-widest">
                Rekap Kas Shift
            </button>
            <button onclick="location.href='index.html'" class="bg-slate-500 text-white px-4 rounded-xl text-[10px] font-bold uppercase">Web Portal</button>
        </div>

        <div class="text-center mt-8 pb-4">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Â© 2026 pinggirx.com</p>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxLRWBIJIKaeohFN9zWmeO05tQlU9_DO_sghEGsuw39vK14MqSWR-0JibwnplsjFuTf/exec"; // GANTI DENGAN URL WEB APP ANDA
        const PIN_RAHASIA = "jirolupatma"; // GANTI PIN ANDA
        let NAMA_SANTRI_GLOBAL = ""; // Untuk menampung nama buat struk

        // Fungsi mencocokkan Nama Santri sebelum bayar
        async function cariNama() {
            const id = document.getElementById('id_santri').value;
            if(!id) return alert("Isi ID dulu");
            document.getElementById('display_nama').innerText = "Mencari...";
            
            try {
                const response = await fetch(`${API_URL}?action=login&id_santri=${id}&pin=ADMIN_BYPASS`);
                const result = await response.json();
                if(result.nama) {
                    NAMA_SANTRI_GLOBAL = result.nama;
                    document.getElementById('display_nama').innerText = "Nama: " + result.nama;
                } else {
                    document.getElementById('display_nama').innerText = "ID Tidak Ditemukan";
                }
            } catch (e) {
                document.getElementById('display_nama').innerText = "";
            }
        }

        async function prosesBayarCash() {
            const pin = document.getElementById('admin_pin').value;
            const id = document.getElementById('id_santri').value;
            const amount = document.getElementById('cash_amount').value;
            const bendahara = document.getElementById('nama_bendahara').value;
            const btn = document.getElementById('btn-proses');

            if (pin !== PIN_RAHASIA) return alert("PIN Admin Salah!");
            if (!id || !amount || !NAMA_SANTRI_GLOBAL) return alert("Lengkapi data dan Klik CEK dulu!");

            if (!confirm(`Terima tunai Rp ${Number(amount).toLocaleString('id-ID')} dari ${NAMA_SANTRI_GLOBAL}?`)) return;

            btn.innerText = "Mencatat...";
            btn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'pay_cash', 
                        id_santri: id, 
                        amount: amount,
                        bendahara: bendahara 
                    })
                });
                const result = await response.json();
                
                if(result.status === "success") {
                    cetakStruk(id, NAMA_SANTRI_GLOBAL, amount, bendahara);
                    location.reload();
                } else {
                    alert("Gagal: " + result.msg);
                }
            } catch (e) {
                alert("Kesalahan koneksi.");
            } finally {
                btn.innerText = "Simpan & Cetak Struk";
                btn.disabled = false;
            }
        }

        function cetakStruk(id, nama, amount, bendahara) {
            const tgl = new Date().toLocaleString('id-ID');
            const strukHTML = `
                <div style="font-family: monospace; width: 280px; padding: 10px; border: 1px dashed #000; font-size: 12px;">
                    <center>
                        <strong style="font-size: 14px;">PONDOK PESANTREN<br>MIFTAHUL ULUM</strong><br>
                        Desa Rajasinga - Indramayu<br>
                        ----------------------------<br>
                        <strong>STRUK PEMBAYARAN TUNAI</strong><br>
                        ----------------------------
                    </center>
                    Tgl  : ${tgl}<br>
                    ID   : ${id}<br>
                    Nama : ${nama}<br>
                    Nom  : Rp ${Number(amount).toLocaleString('id-ID')}<br>
                    Oleh : ${bendahara}<br>
                    ----------------------------<br>
                    <center>SYUKRON - ALHAMDULILLAH<br><em>Bukti Sah Pembayaran</em><br>pinggirx.com</center>
                </div>
            `;
            const win = window.open('', '_blank');
            win.document.write(strukHTML);
            win.document.close();
            win.focus();
            setTimeout(() => { win.print(); win.close(); }, 500);
        }

        async function cekLaporanShift() {
            const pin = document.getElementById('admin_pin').value;
            const bendahara = document.getElementById('nama_bendahara').value;
            if (pin !== PIN_RAHASIA) return alert("Masukkan PIN!");

            try {
                const response = await fetch(`${API_URL}?action=report&bendahara=${bendahara}`);
                const result = await response.json();
                alert(`LAPORAN KAS SHIFT\n------------------\nPetugas: ${bendahara}\nTotal Kas: Rp ${result.total.toLocaleString('id-ID')}\n------------------\nSilakan setorkan uang ke bendahara utama.`);
            } catch (e) { alert("Gagal mengambil laporan."); }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sistem Bayar Cash Miftahul Ulum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body class="min-h-screen font-sans text-slate-700">
    <div class="max-w-md mx-auto p-4">
        
        <div class="text-center py-6">
            <img src="logo-pesantren.png" alt="Logo" class="h-16 mx-auto mb-2" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_Nahdlatul_Ulama.png/600px-Logo_Nahdlatul_Ulama.png';">
            <h1 class="text-xl font-black text-green-900 leading-tight uppercase">Pondok Pesantren<br>Miftahul Ulum</h1>
            <div class="h-1 w-12 bg-nu-gold mx-auto mt-2 rounded-full"></div>
        </div>

        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
            <div class="bg-nu-green p-4 text-white text-center">
                <h2 class="font-bold tracking-widest text-xs uppercase text-white">Sistem Bayar Cash</h2>
            </div>
            
            <div class="p-6 space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">PIN Otoritas</label>
                        <input type="password" id="admin_pin" class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-2xl focus:border-nu-green outline-none text-center font-bold" placeholder="****">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Bendahara</label>
                        <select id="nama_bendahara" class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-2xl focus:border-nu-green outline-none font-bold text-xs">
                            <option value="Bendahara 1">Bendahara 1</option>
                            <option value="Bendahara 2">Bendahara 2</option>
                        </select>
                    </div>
                </div>

                <div class="h-px bg-slate-100"></div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 text-center">Identitas Santri</label>
                    <div class="flex gap-2">
                        <input type="text" id="id_santri" class="flex-1 bg-yellow-50 border-2 border-yellow-100 p-3 rounded-2xl focus:border-nu-green outline-none font-bold text-center text-lg" placeholder="ID SANTRI">
                        <button onclick="cariNama()" class="bg-nu-green text-white px-5 rounded-2xl text-[10px] font-bold hover:bg-green-800 transition">CEK</button>
                    </div>
                    <p id="display_nama" class="mt-2 text-center font-black text-nu-green text-sm h-5"></p>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 text-center">Nominal Pembayaran</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 font-bold text-nu-green">Rp</span>
                        <input type="number" id="cash_amount" class="w-full border-2 border-slate-100 p-4 pl-12 rounded-2xl text-2xl font-black text-nu-green outline-none focus:border-nu-green text-center shadow-inner" placeholder="0">
                    </div>
                </div>

                <button onclick="prosesBayarCash()" id="btn-proses" class="w-full bg-nu-green text-white font-bold py-5 rounded-2xl hover:shadow-xl hover:-translate-y-1 transition-all uppercase tracking-widest text-sm">
                    Simpan & Cetak Struk
                </button>
            </div>
        </div>

        <div class="mt-6 flex flex-col gap-3">
            <button onclick="cekLaporanShift()" class="w-full bg-white border-2 border-nu-green text-nu-green font-bold py-3 rounded-2xl hover:bg-green-50 transition-all text-[10px] uppercase tracking-widest">
                Rekap Kas Shift Hari Ini
            </button>
            <button onclick="location.href='index.html'" class="text-center text-slate-400 text-[10px] font-bold uppercase tracking-widest hover:text-nu-green italic">Kembali ke Portal Utama</button>
        </div>

        <div class="text-center mt-10 pb-6">
            <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase">
                Â© 2026 <span style="text-transform: none !important; font-family: sans-serif;" class="text-green-800">pinggirX.com</span>
            </p>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw6VXiM3bIAp8-9vsuXNyLB-6Qb9h_e4IAeV-RFvUyib4MIjykYt4UFYu_OSVeBTp-w/exec"; 
        const PIN_RAHASIA = "jirolupatma"; 
        let NAMA_SANTRI_GLOBAL = "";

        async function cariNama() {
            const id = document.getElementById('id_santri').value;
            if(!id) return alert("Masukkan ID Santri");
            document.getElementById('display_nama').innerText = "Mencari...";
            try {
                const response = await fetch(`${API_URL}?action=login&id_santri=${id}&pin=ADMIN_BYPASS`);
                const result = await response.json();
                if(result.nama) {
                    NAMA_SANTRI_GLOBAL = result.nama;
                    document.getElementById('display_nama').innerText = result.nama;
                } else {
                    document.getElementById('display_nama').innerText = "ID TIDAK DITEMUKAN";
                    NAMA_SANTRI_GLOBAL = "";
                }
            } catch (e) { document.getElementById('display_nama').innerText = ""; }
        }

            const pin = document.getElementById('admin_pin').value;
            const id = document.getElementById('id_santri').value;
            const amount = document.getElementById('cash_amount').value;
            const bendahara = document.getElementById('nama_bendahara').value;
            const btn = document.getElementById('btn-proses');

            if (pin !== PIN_RAHASIA) return alert("PIN Admin Salah!");
            if (!id || !amount || !NAMA_SANTRI_GLOBAL) return alert("Pastikan ID valid dan klik CEK!");
            if (!confirm(`Simpan pembayaran Rp ${Number(amount).toLocaleString('id-ID')} dari ${NAMA_SANTRI_GLOBAL}?`)) return;

            btn.disabled = true;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'pay_cash', id_santri: id, amount: amount, bendahara: bendahara })
                });

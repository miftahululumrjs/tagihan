<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Miftahul Ulum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-nu-green { background-color: #006400; }
        .text-nu-green { color: #006400; }
        .border-nu-gold { border-color: #D4AF37; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    <div class="max-w-md mx-auto p-4">
        
        <div class="text-center py-6">
            <h1 class="text-2xl font-black text-nu-green uppercase">Sistem Kasir Cash</h1>
            <p class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">PP. Miftahul Ulum - Terisi</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
            <div class="bg-nu-green p-4 text-white text-center">
                <p class="text-xs opacity-80 uppercase tracking-tighter">Otoritas Bendahara</p>
            </div>
            
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">PIN Keamanan</label>
                    <input type="password" id="admin_pin" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-nu-green outline-none text-center font-bold" placeholder="******">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Petugas Shift</label>
                    <select id="nama_bendahara" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-nu-green outline-none font-bold bg-slate-50">
                        <option value="Bendahara 1">Bendahara 1 (Ustadz A)</option>
                        <option value="Bendahara 2">Bendahara 2 (Ustadz B)</option>
                    </select>
                </div>

                <div class="h-px bg-slate-100 my-2"></div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">ID Santri</label>
                    <input type="text" id="id_santri" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-nu-green outline-none font-bold" placeholder="Masukkan ID">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Nominal Tunai</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3 font-bold text-nu-green text-lg">Rp</span>
                        <input type="number" id="cash_amount" class="w-full border-2 border-slate-100 p-3 pl-12 rounded-xl text-xl font-black text-nu-green outline-none focus:border-nu-green" placeholder="0">
                    </div>
                </div>

                <button onclick="prosesBayarCash()" id="btn-proses" class="w-full bg-nu-green text-white font-bold py-4 rounded-xl hover:bg-green-700 shadow-lg transition-all uppercase tracking-widest text-sm">
                    Simpan & Cetak Resi
                </button>
            </div>
        </div>

        <div class="mt-6">
            <button onclick="cekLaporanShift()" class="w-full border-2 border-nu-green text-nu-green font-bold py-3 rounded-xl hover:bg-green-50 transition-all text-xs uppercase tracking-widest">
                Rekap Kas Shift Hari Ini
            </button>
        </div>

        <div class="text-center mt-8">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Â© 2026 pinggirx.com</p>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzz1yfZN4ve0IN95RmGP5jNxzYcspuWiwHh9_Smc5SKHY8jTkJ3qcp2wZ6hnTzbp4QS/exec"; // GANTI DENGAN URL WEB APP ANDA
        const PIN_RAHASIA = "jirolupatma"; // GANTI PIN ANDA

        async function prosesBayarCash() {
            const pin = document.getElementById('admin_pin').value;
            const id = document.getElementById('id_santri').value;
            const amount = document.getElementById('cash_amount').value;
            const bendahara = document.getElementById('nama_bendahara').value;
            const btn = document.getElementById('btn-proses');

            if (pin !== PIN_RAHASIA) return alert("PIN Admin Salah!");
            if (!id || !amount) return alert("Lengkapi data transaksi!");

            if (!confirm(`Terima tunai Rp ${Number(amount).toLocaleString('id-ID')}?`)) return;

            btn.innerText = "Mencatat...";
            btn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'pay_cash', 
                        id_santri: id, 
                        amount: amount,
                        bendahara: bendahara 
                    })
                });
                const result = await response.json();
                
                if(result.status === "success") {
                    cetakStruk(id, amount, bendahara);
                    location.reload();
                } else {
                    alert("Gagal: " + result.msg);
                }
            } catch (e) {
                alert("Kesalahan koneksi.");
            } finally {
                btn.innerText = "Simpan & Cetak Resi";
                btn.disabled = false;
            }
        }

        function cetakStruk(id, amount, bendahara) {
            const tgl = new Date().toLocaleString('id-ID');
            const strukHTML = `
                <div style="font-family: monospace; width: 300px; padding: 20px; border: 1px solid #000;">
                    <center>
                        <strong>PP. MIFTAHUL ULUM</strong><br>
                        Resi Pembayaran Tunai<br>
                        ----------------------------
                    </center>
                    Tanggal : ${tgl}<br>
                    ID Santri : ${id}<br>
                    Nominal : Rp ${Number(amount).toLocaleString('id-ID')}<br>
                    Petugas : ${bendahara}<br>
                    ----------------------------<br>
                    <center>SYUKRON - ALHAMDULILLAH<br>Powered by pinggirx.com</center>
                </div>
            `;
            const win = window.open('', '_blank');
            win.document.write(strukHTML);
            win.document.close();
            win.print();
        }

        async function cekLaporanShift() {
            const pin = document.getElementById('admin_pin').value;
            const bendahara = document.getElementById('nama_bendahara').value;
            
            if (pin !== PIN_RAHASIA) return alert("Masukkan PIN untuk cek laporan!");

            alert("Menghitung total kas untuk " + bendahara + "...");
            
            try {
                const response = await fetch(`${API_URL}?action=report&bendahara=${bendahara}`);
                const result = await response.json();
                
                alert(`LAPORAN KAS SHIFT\n------------------\nPetugas: ${bendahara}\nTotal Uang di Laci: Rp ${result.total.toLocaleString('id-ID')}\n------------------\nSilakan lakukan serah terima uang.`);
            } catch (e) {
                alert("Gagal mengambil laporan.");
            }
        }
    </script>
</body>
</html>

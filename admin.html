<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Miftahul Ulum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .bg-nu-green { background-color: #006400; }
        .text-nu-green { color: #006400; }
        .bg-nu-gold { background-color: #D4AF37; }
        body { background-color: #f8faf8; }
    </style>
</head>
<body class="min-h-screen font-sans text-slate-700">
    <div class="max-w-md mx-auto p-4">
        
        <div class="text-center py-6">
            <img src="logo-pesantren.png" class="h-16 mx-auto mb-2" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_Nahdlatul_Ulama.png/600px-Logo_Nahdlatul_Ulama.png';">
            <h1 class="text-xl font-black text-green-900 leading-tight uppercase">Pondok Pesantren<br>Miftahul Ulum</h1>
            <div class="h-1 w-12 bg-nu-gold mx-auto mt-2 rounded-full"></div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 mb-6">
            <div class="bg-nu-green p-4 text-white text-center">
                <h2 class="font-bold tracking-widest text-xs uppercase">Sistem Bayar Cash</h2>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-3 text-center">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">PIN Admin</label>
                        <input type="password" id="admin_pin" class="w-full bg-slate-50 border-2 border-slate-100 p-2 rounded-xl text-center font-bold" placeholder="****">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Bendahara</label>
                        <select id="nama_bendahara" class="w-full bg-slate-50 border-2 border-slate-100 p-2 rounded-xl text-xs font-bold">
                            <option value="Bendahara 1">Bendahara 1</option>
                            <option value="Bendahara 2">Bendahara 2</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="flex gap-2">
                        <input type="text" id="id_santri" class="flex-1 bg-yellow-50 border-2 border-yellow-100 p-3 rounded-2xl text-center font-bold text-lg" placeholder="ID SANTRI">
                        <button onclick="cariNama()" class="bg-nu-green text-white px-5 rounded-2xl text-[10px] font-bold">CEK</button>
                    </div>
                    <p id="display_nama" class="mt-2 text-center font-black text-nu-green text-sm h-5"></p>
                </div>
                <div>
                    <input type="number" id="cash_amount" class="w-full border-2 border-slate-100 p-4 rounded-2xl text-2xl font-black text-nu-green text-center" placeholder="Nominal Rp">
                </div>
                <button onclick="prosesBayarCash()" id="btn-proses" class="w-full bg-nu-green text-white font-bold py-4 rounded-2xl uppercase tracking-widest text-sm">Simpan & Cetak Resi</button>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-lg border border-slate-100 p-6 space-y-4">
            <h3 class="text-center text-[10px] font-black text-slate-400 uppercase tracking-widest border-b pb-2">Manajemen Laporan</h3>
            
            <div class="space-y-3">
                <div class="flex gap-2">
                    <input type="date" id="filter_tgl" class="flex-1 border-2 border-slate-100 p-2 rounded-xl text-xs">
                    <button onclick="unduhLaporan('daily', 'pdf')" class="bg-nu-green text-white px-3 rounded-xl text-[9px] font-bold uppercase">Rekap Hari</button>
                </div>
                <div class="flex gap-2">
                    <input type="month" id="filter_bln" class="flex-1 border-2 border-slate-100 p-2 rounded-xl text-xs">
                    <button onclick="unduhLaporan('monthly', 'excel')" class="bg-nu-gold text-nu-green px-3 rounded-xl text-[9px] font-bold uppercase">Download Excel</button>
                </div>
            </div>
            
            <button onclick="cekLaporanShift()" class="w-full border-2 border-nu-green text-nu-green font-bold py-2 rounded-xl text-[10px] uppercase">Laporan Kas Shift Petugas</button>
        </div>

        <div class="text-center mt-10 pb-6">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">
                Â© 2026 <span style="text-transform: none !important; font-family: sans-serif;" class="text-green-800">pinggirX.com</span>
            </p>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbydcYzMBhI41iWWupzhxOszrTIhmKPwpuqAJzNLuGKG0MCDLI-1GxcljDmjaxGB4sQr/exec";
        const PIN_RAHASIA = "jirolupatma";
        let NAMA_SANTRI_GLOBAL = "";

        async function cariNama() {
            const id = document.getElementById('id_santri').value;
            const res = await fetch(`${API_URL}?action=login&id_santri=${id}&pin=ADMIN_BYPASS`);
            const data = await res.json();
            if(data.nama) { NAMA_SANTRI_GLOBAL = data.nama; document.getElementById('display_nama').innerText = data.nama; }
            else { document.getElementById('display_nama').innerText = "TIDAK DITEMUKAN"; }
        }

        async function prosesBayarCash() {
            const pin = document.getElementById('admin_pin').value;
            const id = document.getElementById('id_santri').value;
            const amount = document.getElementById('cash_amount').value;
            const bendahara = document.getElementById('nama_bendahara').value;
            if (pin !== PIN_RAHASIA) return alert("PIN SALAH");
            if (!NAMA_SANTRI_GLOBAL || !amount) return alert("Lengkapi data!");

            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'pay_cash', id_santri: id, amount: amount, bendahara: bendahara }) });
            const data = await res.json();
            if(data.status === "success") { cetakStruk(id, NAMA_SANTRI_GLOBAL, amount, bendahara); location.reload(); }
        }

        async function unduhLaporan(type, format) {
            const filter = (type === 'daily') ? document.getElementById('filter_tgl').value : document.getElementById('filter_bln').value;
            if(!filter) return alert("Pilih waktu!");
            
            const res = await fetch(`${API_URL}?action=report_${type}&filter=${filter}`);
            const data = await res.json();
            
            if(data.detail.length === 0) return alert("Data kosong");

            if(format === 'pdf') { cetakPDF(data); }
            else { exportExcel(data, filter); }
        }

        function exportExcel(res, filter) {
            const dataExcel = res.detail.map(d => ({ "Tanggal": d.tgl, "Jam": d.waktu, "ID Santri": d.id, "Nominal": d.nominal, "Petugas": d.petugas }));
            const ws = XLSX.utils.json_to_sheet(dataExcel);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Laporan");
            XLSX.writeFile(wb, `Laporan_${filter}.xlsx`);
        }

        function cetakPDF(res) {
            const win = window.open('', '_blank');
            let rows = res.detail.map(d => `<tr><td>${d.waktu}</td><td>${d.id}</td><td align="right">${d.nominal.toLocaleString()}</td></tr>`).join('');
            win.document.write(`<html><body><center><h2>LAPORAN CASH</h2><h4>${res.filter}</h4><table border="1" width="100%" style="border-collapse:collapse"><tr><th>Waktu</th><th>ID</th><th>Nominal</th></tr>${rows}</table><h3>TOTAL: Rp ${res.total.toLocaleString()}</h3><p>pinggirX.com</p></center></body></html>`);
            win.document.close(); win.print();
        }

        async function cekLaporanShift() {
            const bnd = document.getElementById('nama_bendahara').value;
            const tgl = new Date().toISOString().split('T')[0];
            const res = await fetch(`${API_URL}?action=report_daily&filter=${tgl}&bendahara=${bnd}`);
            const data = await res.json();
            alert(`Laporan Shift ${bnd}\nTotal Hari Ini: Rp ${data.total.toLocaleString()}`);
        }

        function cetakStruk(id, nama, amount, bendahara) {
            const tgl = new Date().toLocaleString('id-ID');
            const win = window.open('', '_blank');
            win.document.write(`<html><body onload="window.print();window.close()"><div style="width:250px;font-family:monospace;border:1px solid #000;padding:10px"><center><strong>MIFTAHUL ULUM</strong><br>RESI TUNAI<hr>ID: ${id}<br>Nama: ${nama}<br>Total: Rp ${Number(amount).toLocaleString()}<hr>Oleh: ${bendahara}<br>${tgl}<br>pinggirX.com</center></div></body></html>`);
            win.document.close();
        }
    </script>
</body>
</html>
